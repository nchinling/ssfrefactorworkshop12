<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>How many numbers do you wish to generate? </h1>

    <form 
        action="#"
        th:action = "@{/result}"
        th:object = "${generatorObj}"
        method ="GET">

        <p>
            <input type = "text" th:field="*{value}"/>
            <input type = "submit" value="Submit"/>
        </p>
    
    </form>

</body>
</html>
